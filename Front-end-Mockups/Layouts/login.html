<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asserts/scss/materialize.min.css">
    <link rel="stylesheet" href="../asserts/scss/main.css">
    <link rel="stylesheet" href="../asserts/scss/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../asserts/js/jquery-3.3.1.min.js"></script>
    <script src="../asserts/js/materialize.min.js"></script>
    <script src="../asserts/js/init.js"></script>
    <title>Login</title>
</head>

<body>
    <main class="container">
        <form action="" method="POST">
            <div class="row allHeight centerVertical">
                <div class="col m4 offset-m4 z-depth-4 p-1">
                    <div class="col s12">
                        <div class="row centerTotal">
                            <img id="logo-login" src="../asserts/img/logo-color.png">
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="usario" type="text" class="validate">
                        <label for="usario">Usuario</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Constraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light w-100" type="submit" name="action">Iniciar sesión
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="card-panel p-1 col s-12 w-100">
                        <p class="red-text text-darken-2">* Credenciales incorrectas</p>
                    </div>
                    <div class="input-field col s12 center-align">
                        <a href="#">He olvidado mi contraseña</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>

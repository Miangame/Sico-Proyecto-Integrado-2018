<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asserts/scss/materialize.min.css">
    <link rel="stylesheet" href="../asserts/scss/main.css">
    <link rel="stylesheet" href="../asserts/scss/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../asserts/js/jquery-3.3.1.min.js"></script>
    <script src="../asserts/js/materialize.min.js"></script>
    <script src="../asserts/js/init.js"></script>
    <title>Valorar empresa</title>
</head>

<body>
    <main class="container">
        <h3 class="col s12">Solicitud de empresa</h3>
        <div class="row z-depth-2 p-2">
            <ul class="collection z-depth-1">
                <li class="collection-item avatar">
                    <img src="../asserts/img/company.svg" alt="" class="circle">
                    <span class="title">NoSoloSoftware</span>
                    <p> email@gmail.com
                        <br> 609609609
                    </p>
                        
                </li>
            </ul>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="name-company" name="name-company" type="text" class="validate" disabled>
                    <label for="name-company">Nombre empresa</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="cif" name="cif" type="text" class="validate" disabled>
                    <label for="cif">CIF</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="tutor-work" name="tutor-work" type="text" class="validate" disabled>
                    <label for="tutor-work">Tutor trabajo</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="mail-contact" name="mail-contact" type="text" class="validate" disabled>
                    <label for="mail-contact">Correo contacto</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="phone-contact" name="phone" type="text" class="validate" disabled>
                    <label for="phone-contact">Teléfono</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="student-requested" name="student-requested" type="text" class="validate" disabled>
                    <label for="student-requested">Alumnos solicitados</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="direcction-headquarters" name="direcction-headquarters" type="text" class="validate" disabled>
                    <label for="direcction-headquarters">Dirección sede</label>
                </div>
            </div>
            <div class="col s12 m6 ">
                <div class="input-field">
                    <input id="type-of-day" name="type-of-day" type="text" class="validate" disabled>
                    <label for="type-of-day">Tipo de jornada</label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

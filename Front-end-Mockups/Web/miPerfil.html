<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asserts/scss/materialize.min.css">
    <link rel="stylesheet" href="../asserts/scss/main.css">
    <link rel="stylesheet" href="../asserts/scss/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../asserts/js/jquery-3.3.1.min.js"></script>
    <script src="../asserts/js/materialize.min.js"></script>
    <script src="../asserts/js/init.js"></script>
    <title>MiPerfil-Web</title>
</head>

<body>
    <main class="container">
        <h3>Perfil</h3>
        <form action="" method="POST">
            <div class="row">
                <div class="col m6 s12 align-horizontal-center z-depth-3 mb-1 p-2">
                    <img src="../asserts/img/yuna.jpg" alt="" class="circle">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Imagen</span>
                            <input type="file" multiple accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Selecciona una imagen">
                        </div>
                    </div>
                </div>
                <div class="col m6 s12">
                    <div class="row ph-1">
                        <div class="col s-12 z-depth-1 w-100 p-2">
                            <h5>Mis datos</h5>
                            <div class="input-field">
                                <input id="name" type="text" class="validate">
                                <label for="name">Nombre</label>
                            </div>
                            <div class="input-field">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Apellidos</label>
                            </div>
                            <div class="input-field">
                                <input id="user" type="text" class="validate">
                                <label for="user">Usuario</label>
                            </div>
                            <div class="input-field">
                                <input id="mail" type="text" class="validate">
                                <label for="mail">Correo</label>
                            </div>
                            <div class="input-field">
                                <span class="grey-text">Cambiar la contraseña ****</span>
                                <a class="waves-effect waves-light btn-small">Cambiar</a>
                            </div>
                            <button class="btn waves-effect waves-light w-100" type="submit" name="action">Guardar
                                <i class="material-icons right">send</i>
                            </button>
                            <div class="card-panel p-1 col s-12 w-100">
                                <p class="red-text text-darken-2">* Nombre no puede estar en vacío</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>

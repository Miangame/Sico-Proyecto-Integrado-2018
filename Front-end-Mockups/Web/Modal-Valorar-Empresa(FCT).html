<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asserts/scss/materialize.min.css">
    <link rel="stylesheet" href="../asserts/scss/main.css">
    <link rel="stylesheet" href="../asserts/scss/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../asserts/js/jquery-3.3.1.min.js"></script>
    <script src="../asserts/js/materialize.min.js"></script>
    <script src="../asserts/js/init.js"></script>
    <title>Valorar empresa</title>
</head>

<body>
    <main class="container">
        <h3 class="col s12">Valorar empresa</h3>
        <form action="" method="POST">
            <div class="row z-depth-2 p-2">
                <div class="col s12 m6 ">
                    <div class="input-field">
                        <select name="grade-student">
                            <option value="" disabled selected>Nota alumno</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="input-field">
                        <select name="grade-teacher">
                            <option value="" disabled selected>Nota profesor</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="input-field">
                        <textarea id="textarea1" name="observation-student" class="materialize-textarea"></textarea>
                        <label for="textarea1">Observación alumno</label>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="input-field">
                        <textarea id="textarea1" name="observation-teacher" class="materialize-textarea"></textarea>
                        <label for="textarea1">Observación profesor</label>
                    </div>
                </div>

                <div class="col s12 s12">
                    <button class="btn waves-effect waves-light w-100" type="submit" name="action">enviar
                        <i class="material-icons right">send</i>
                    </button>
                    <div class="card-panel p-1 col s-12 w-100">
                        <p class="red-text text-darken-2">* No se permiten campos en vacíos</p>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>

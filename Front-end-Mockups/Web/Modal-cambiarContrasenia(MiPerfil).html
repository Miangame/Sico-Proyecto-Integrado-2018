<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asserts/scss/materialize.min.css">
    <link rel="stylesheet" href="../asserts/scss/main.css">
    <link rel="stylesheet" href="../asserts/scss/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../asserts/js/jquery-3.3.1.min.js"></script>
    <script src="../asserts/js/materialize.min.js"></script>
    <script src="../asserts/js/init.js"></script>
    <title>Cambiar contraseña</title>
</head>

<body>
    <main class="container">
        <form action="" method="POST">
            <div class="row">
                <div class="col s12">
                    <div class="row ph-1">
                        <div class="col s-12 z-depth-3 w-100 p-2">
                            <h5>Cambiar contraseña</h5>
                            <span class="grey-text text-m">* Recuerde que la contraseña debe ser segura.</span>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Nueva contraseña</label>
                            </div>
                            <button class="btn waves-effect waves-light w-100" type="submit" name="action">Cambiar
                                <i class="material-icons right">send</i>
                            </button>
                            <div class="card-panel p-1 col s-12 w-100">
                                <p class="red-text text-darken-2">* Contraseña no puede estar en vacía</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>

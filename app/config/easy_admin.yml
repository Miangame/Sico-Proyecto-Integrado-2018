easy_admin:
    entities:
        User:
            class: AppBundle\Entity\User
            list:
                fields:
                    - id
                    - username
                    - first_name
                    - last_name
                    - email
                    - { property: 'img', type: 'image', base_path: 'img/photos/' }
            form:
                fields:
                    - username
                    - first_name
                    - last_name
                    - email
                    - roles
                    - enabled
                    - { property: 'plainPassword', type: 'password', type_options: { required: true } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true , choices: { 'USUARIO': 'ROLE_USER', 'ADMINISTRADOR': 'ROLE_ADMIN' }, required: true } }